<body>
    <h1>Calcular los divisores de un numero</h1>
    <h2>Abrir consola con F12</h2>
    <p id="resultado"></p>

    <script>
       var i,x;  

       x= Number(prompt("Introduce numero")); //Leer x  
       i=1;

       while (i<=x) {
          if (x % i == 0) {
               console.log(i)
            }
          i = i + 1;

       }// fin while

    </script>
</body>
